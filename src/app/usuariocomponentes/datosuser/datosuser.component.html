<div class="card mt-5 pd-3">
    <div class="card-header">
        <h3>Modifica tus datos</h3>
    </div> 
    <div class="card-body">
    <form [formGroup]="formLogin"> 
        <input type="text" class="form-control"  hidden id="colFormLabel" placeholder="Nuevo Nombre">

        <div class="form-group row pb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" #txtnombre class="form-control" formControlName="nombre" id="colFormLabel" placeholder="Nuevo Nombre">
            </div>
        </div>

        <div class="form-group row pb-3" >
           <label for="colFormLabel" class="col-sm-2 col-form-label">Ciudad</label>
            <div class="col-sm-10">
                <input type="text"  #txtciudad class="form-control"   formControlName="ciudad" id="colFormLabel" placeholder="Nueva ciudad">
            </div>
        </div>

        <div class="form-group row">
           <label for="colFormLabel" class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="direccion" id="colFormLabel" placeholder="Nueva direccion">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" (click)="modificar()">Registro</button>
            </div>
         </div>
        
    </form>
</div>
</div>
