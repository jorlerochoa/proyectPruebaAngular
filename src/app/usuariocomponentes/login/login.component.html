<div class="card mt-5 ">
    <div class="card-header"><h3>Formulario Login</h3></div>
<form class="mt-2 p-5" [formGroup]="formLogin">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="_email" formControlName="email" placeholder="Enter email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  formControlName="password" id="password" placeholder="Password">
    </div>
   
    <button type="button" class="btn btn-primary" (click)="validaLogin()">Ingresa</button>
  </form>
  <div class="card-text">No estas registrado? Hazlo <a routerLink="/registro"> Aqui</a></div>
</div>
